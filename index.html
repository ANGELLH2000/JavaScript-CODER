<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Abarrotes</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=FtsZoKjISaWx&format=png&color=000000">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Tienda de Abarrotes</h1>
        <input type="text" id="buscar" placeholder="Buscar productos...">
        <button id="verCarrito">Ver Carrito</button>
    </header>

    <main>
        <div  id="oscurecerFondo" >
        <div id="productos" class="productos-contenedor "></div>
        </div>
    </main>

    <div id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="listaCarrito"></ul>
        <p id="totalCarrito"></p>
        <button id="vaciarCarrito">Comprar Todo</button>
        <button id="cerrarCarrito">Cerrar</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
